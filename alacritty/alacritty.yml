window:
  decorations: full 
  padding:
    x: 5
    y: 5

scrolling:
  multiplier: 3

font:
  normal:
    family: Hack Nerd Font
    style: Regular
  bold: 
    family: Hack Nerd Font
    style: Bold
  italic:
    family: Hack Nerd Font
    style: Italic
  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic 
  size: 12    

cursor:
  style:
    shape: Beam 
    blinking: Always  

mouse: 
  hide_when_typing: true
mouse_bindings:
  - { mouse: Right, action: PasteSelection }
colors:
  # Default colors
  primary:
    background: '0x292C3E'
    foreground: '0xEBEBEB'

  # Cursor colors
  cursor:
    text: '0xFF261E'
    cursor: '0xFF261E'

  # Normal colors
  normal:
    black:   '0x0d0d0d'
    red:     '0xFF301B'
    green:   '0xA0E521'
    yellow:  '0xFFC620'
    blue:    '0x1BA6FA'
    magenta: '0x8763B8'
    cyan:    '0x21DEEF'
    white:   '0xEBEBEB'
  
  #vi_mode_curso
      
  # Bright colors
  bright:
    black:   '0x6D7070'
    red:     '0xFF4352'
    green:   '0xB8E466'
    yellow:  '0xFFD750'
    blue:    '0x1BA6FA'
    magenta: '0xA578EA'
    cyan:    '0x73FBF1'
    white:   '0xFEFEF8'
key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }
  - { Key: F, mods: Super|Shift, action: ToggleFullscreen }  
